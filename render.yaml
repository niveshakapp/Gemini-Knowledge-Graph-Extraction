services:
  - type: web
    name: gemini-knowledge-graph-extraction
    runtime: node
    plan: free
    buildCommand: npm install && npx playwright install --with-deps chromium && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 20.19.27
      - key: DATABASE_URL
        sync: false
      - key: SESSION_SECRET
        generateValue: true
      - key: PORT
        value: 5000
    healthCheckPath: /
