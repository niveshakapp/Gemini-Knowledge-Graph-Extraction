services:
  - type: web
    name: gemini-knowledge-graph-extraction
    runtime: node
    plan: free
    buildCommand: npm install && npm run build && npm run db:push
    startCommand: bash start.sh
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SESSION_SECRET
        generateValue: true
      - key: PLAYWRIGHT_BROWSERS_PATH
        value: 0
    healthCheckPath: /
