services:
  - type: web
    name: gemini-knowledge-graph-extraction
    runtime: node
    plan: free
    buildCommand: npm install && PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD=0 npx playwright install --with-deps chromium && npm run build && npm run db:push
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SESSION_SECRET
        generateValue: true
    healthCheckPath: /
